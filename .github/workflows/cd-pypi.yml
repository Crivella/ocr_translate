name: cd-pypi

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  pypi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
            python-version: "3.10"

      - name: Install Python dependencies
        run: pip install flit

      - name: Build and publish on test PyPI
        run: >
          flit publish
        env:
          FLIT_INDEX_URL: https://test.pypi.org/legacy/
          FLIT_USERNAME: __token__
          FLIT_PASSWORD: ${{ secrets.TESTPYPI_KEY }}

      - name: Get pypi version number
        id: get_version
        run: >
          echo "VERSION=$(echo ${{ github.ref_name }} | cut -c2- )" >> $GITHUB_OUTPUT

      # This way the CD workflow will note fail if test PyPI is not updated yet
      - name: Test install from TestPyPI
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 10
          command: >
            sleep 10 &&
            pip install
              --index-url https://test.pypi.org/simple/
              --extra-index-url https://pypi.org/simple/
              django-ocr_translate==${{ steps.get_version.outputs.VERSION }}

      - name: Build and publish on PyPI
        run: >
          flit publish
        env:
          FLIT_INDEX_URL: https://upload.pypi.org/legacy/
          FLIT_USERNAME: __token__
          FLIT_PASSWORD: ${{ secrets.PYPI_KEY }}

